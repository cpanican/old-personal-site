        <h2 id="title-headers" class="center">Contact Me</h2>
    </div>
    <h2 class="center brown-text"><i class="medium material-icons">chat</i></h2>
    
    <div class="row">
        <div class="col s1 m2 l3"></div>
        <div class="col s10 m8 l6 card-panel hoverable">
            <form method="POST" action="https://formspree.io/chrispanican@gmail.com">
                <input type="hidden" name="_next" value="thanks.html" />
                <input type="hidden" name="_subject" value="Personal site message submission" />
                <table width="450px">
                    <tr>
                        <td valign="top">
                            <label id="contact-form">Name *</label>
                        </td>
                        <td valign="top">
                            <input id="contact-input" type="text" name="name" maxlength="50" size="30" placeholder="Your name" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td valign="top">
                            <label id="contact-form">Email Address *</label>
                        </td>
                        <td valign="top">
                            <input id="contact-input" type="email" name="email" maxlength="80" size="30" placeholder="Your email" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td valign="top">
                            <label id="contact-form">Message *</label>
                        </td>
                        <td valign="top">
                            <textarea name="message" maxlength="1000" placeholder="Your message" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center">
                            <input class="btn" type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col s1 m2 l3"></div>
    </div>
